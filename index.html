<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>ToDo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/Miloverse.png" />
    <meta property="og:description" content="Prosta Appka ToDo" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body class="body">
    <main class="container">
      <header>
        <h1>Lista zadań</h1>
      </header>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__body">
          <form class="form js-form">
            <input class="form__input js-newTask" placeholder="Nowe zadanie?" />
            <button class="form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>
      <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <div class="section__body">
          <ul class="tasks js-tasks"></ul>
          <div class="js-stats"></div>
        </div>
      </section>
    </main>
  </body>
</html>
