<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <script defer src="js/script.js"></script>
    <title>ToDo</title>
  </head>
  <body class="body">
    <main class="container">
      <header>
        <h1>Lista zadań</h1>
      </header>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__body">
          <form class="form js-form">
            <input class="form__input js-newTask" placeholder="Nowe zadanie?" />
            <button class="form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>
      <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <div class="section__body">
          <ul class="tasks js-tasks"></ul>
          <div class="js-stats"></div>
        </div>
      </section>
    </main>
  </body>
</html>
